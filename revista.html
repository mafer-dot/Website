    body {
      font-family: Arial, sans-serif;

    .contenedor {

    hr {
      width: 60%;
      border: 1px solid #fff5;
      margin: 20px auto;
    }

    .tarjeta {
      background-color: #ffffff20;
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px #ffffff40;

    }

    .tarjeta p {
      font-size: 15px;
      color: #f0f0f0;
      margin-bottom: 15px;
    }

    .tarjeta a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffffff30;
      border-radius: 15px;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .tarjeta a:hover {
      background-color: #ffffff60;
    }

    .regresar {
      margin-top: 40px;
    }

    .regresar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .regresar a:hover {
      text-decoration: underline;
    }
  </style>
